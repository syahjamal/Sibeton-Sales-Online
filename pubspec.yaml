version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  provider: ^3.1.0
  intl: ^0.15.8
  http: ^0.12.0+2
  shared_preferences: ^0.5.6 # Untuk penyimpanan lokal 
  flutter_money_formatter: ^0.8.3
  image_picker: ^0.6.3
  path_provider: ^1.6.0
  cloud_firestore: ^0.12.9
  firebase_storage: ^3.1.1 # foto dan penyimpanan
  carousel_slider: ^1.3.0 # Carousel



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4
  flutter_launcher_name: ^0.0.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/sibeton.png"

flutter_launcher_name:
  name: "SiBeton"



flutter:

  uses-material-design: true

  assets:
    - assets/images/aditia.png
    - assets/images/product-placeholder.png

 

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf